<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Danzz Nosepp</title>

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

/* ===== BACKGROUND LUAR ANGKASA ===== */
body{
  min-height:100vh;
  background: radial-gradient(circle at top, #1b1f4b, #000010 70%);
  overflow:hidden;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== BINTANG ===== */
.stars, .stars2{
  position:absolute;
  width:100%;
  height:100%;
  background-repeat:repeat;
  background-size:contain;
  animation: moveStars 120s linear infinite;
  z-index:0;
}

.stars{
  background-image: radial-gradient(2px 2px at 20px 30px, #fff, transparent),
  radial-gradient(1.5px 1.5px at 100px 150px, #fff, transparent),
  radial-gradient(2px 2px at 200px 80px, #fff, transparent),
  radial-gradient(1px 1px at 300px 200px, #fff, transparent);
}

.stars2{
  animation-duration:200s;
  opacity:0.6;
}

/* ===== BINTANG JATUH ===== */
.shooting-star{
  position:absolute;
  width:150px;
  height:2px;
  background:linear-gradient(90deg, white, transparent);
  animation: shoot 4s linear infinite;
  opacity:0.8;
}

@keyframes shoot{
  0%{transform:translateX(-200px) translateY(0);opacity:0}
  10%{opacity:1}
  100%{transform:translateX(1200px) translateY(400px);opacity:0}
}

@keyframes moveStars{
  from{background-position:0 0}
  to{background-position:10000px 5000px}
}

/* ===== CONTAINER ===== */
.container{
  position:relative;
  z-index:2;
  width:90%;
  max-width:420px;
  padding:30px;
  border-radius:20px;
  background:rgba(0,0,0,0.55);
  box-shadow:0 0 40px rgba(255,255,255,0.2);
  backdrop-filter: blur(8px);
}

/* ===== JUDUL GLOW ===== */
.title{
  text-align:center;
  font-size:22px;
  font-weight:700;
  line-height:1.4;
  background: linear-gradient(90deg, #fff, #ffd700, #87cefa, #fff);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation: glowText 5s infinite linear, floatText 3s ease-in-out infinite;
  text-shadow:0 0 25px rgba(255,255,255,0.8);
}

@keyframes glowText{
  0%{background-position:0%}
  100%{background-position:300%}
}

@keyframes floatText{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

/* ===== PAYMENT BOX ===== */
.pay-box{
  margin-top:25px;
  padding:20px;
  border-radius:16px;
  background:linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
  box-shadow: inset 0 0 15px rgba(255,255,255,0.15);
}

/* ===== JUDUL METODE ===== */
.pay-title{
  font-size:16px;
  margin-bottom:8px;
  color:#ffd700;
  text-shadow:0 0 10px #ffd700;
}

/* ===== NOMOR ===== */
.number{
  font-size:17px;
  letter-spacing:1px;
  margin-bottom:12px;
  color:#ffffff;
}

/* ===== BUTTON SALIN ===== */
.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-size:15px;
  font-weight:600;
  color:#000;
  background:linear-gradient(90deg, #ffd700, #fff, #ffd700);
  background-size:200%;
  animation: btnGlow 3s linear infinite;
  box-shadow:0 0 25px rgba(255,215,0,0.8);
  transition:transform 0.2s;
}

.btn:hover{
  transform:scale(1.05);
}

@keyframes btnGlow{
  0%{background-position:0%}
  100%{background-position:200%}
}

/* ===== QRIS ===== */
.qris{
  margin-top:25px;
  text-align:center;
  font-size:15px;
  color:#87cefa;
  text-shadow:0 0 15px #87cefa;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{opacity:0.6}
  50%{opacity:1}
  100%{opacity:0.6}
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars stars2"></div>

<div class="shooting-star" style="top:10%;left:-200px;"></div>
<div class="shooting-star" style="top:40%;left:-300px;animation-delay:1.5s"></div>
<div class="shooting-star" style="top:70%;left:-400px;animation-delay:3s"></div>

    <div class="number" id="dana">0881023613577</div>

  </div>

  <div class="pay-box">

<script>

</body>
</html>
